<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Media Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div class="bg-gradient-to-br from-green-400 to-indigo-600 text-primary-foreground min-h-screen flex flex-col items-center justify-center font-sans">
  <h1 class="text-3xl font-extrabold mb-4">INSTAGRAM MEDIA DOWNLOADER</h1>
  <div class="bg-card w-full max-w-md p-6 rounded-lg shadow-lg">
  <form id="download-form">
    <input type="text" placeholder="PASTE PROFILE NAME" class="w-full bg-input text-primary-foreground placeholder-primary-foreground px-4 py-2 rounded-lg mb-4 focus:outline-none focus:ring focus:ring-primary"
    />
    <button class="w-full bg-gradient-to-r from-green-400 to-indigo-600 text-primary-foreground px-4 py-2 rounded-lg transition-colors duration-300 ease-in-out transform hover:scale-105" type="submit">
      Download Media
    </button>
    </form>
  </div>
</div>

<p id="message"></p>
    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const profile_name = document.getElementById('profile_name').value;
            const message = document.getElementById('message');
            
            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'profile_name': profile_name
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.style.color = 'green';
                    message.textContent = data.message;
                } else {
                    message.style.color = 'red';
                    message.textContent = data.message;
                }
            })
            .catch(error => {
                message.style.color = 'red';
                message.textContent = 'An error occurred: ' + error;
            });
        });
    </script>
</body>
